<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregarMarker()">
    + Agregar
  </li>
  <li
    class="list-group-item"
    *ngFor="let marcador of marcadores; let i = index"
    (click)="goToMarker(marcador)"
    (dblclick)="borrarMarker(i)"
    [ngStyle]="{
      'background-color': marcador.color
    }"
  >
    Marcador {{ i + 1 }}
  </li>
</ul>
<div #mapa class="mapa-container"></div>
